<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="images/iit_madras_logo.png" alt="IIT Madras Logo">
        <h2>Login</h2>
        <h3 align="center">CS3205 - Introduction to Computer Networks.</h3>
        <form id="postForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div id="response"></div>
    </div>
    
    <script>
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const formData = new FormData(this); // Get form data
            const username = formData.get('username');
            const password = formData.get('password');

            fetch('/your/post/url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password }) // Convert data to JSON string
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').innerText = data; // Display response
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
